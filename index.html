<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Dive Log (HTML)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-controller="myController">
  <div class="container-fluid">
    <h1>My Houses List (in HTML)</h1>
    <div class="row">
      <div class="col-sm-4" ng-repeat="homes in home">
      	<h3>The Pool House</h3>
        <p><img ng-src={{homes.image}} width="300"></p>
        <h4>{{homes.address}}</h4>
        <h4>{{homes.forsale}}</h4>
        <h4>{{homes.price}}</h4>
        <h4>{{homes.zestimate}}</h4>
        <h4>{{homes.comment}}</h4>
        <h4>{{homes.mortgage}}</h4>
        
      </div>
      
    </div>   
    <!-- </div>  -->
  </div>
</body>
</html>
